<!DOCTYPE html>
<html lang="ko">
<script language="javascript">
    function Input() {

        if (document.frmInput.name.value == "") {
            alert("이름을 입력해주십시오.");
            document.frmInput.name.focus();
            return false;
        }

        if (document.frmInput.id.value == "") {
            alert("아이디를 입력해주십시오.");
            document.frmInput.id.focus();
            return false;
        }
        if (document.frmInput.pw.value == "") {
            alert("패스워드를 입력해주십시오.");
            document.frmInput.pw.focus();
            return false;
        }
        if (document.frmInput.pw_2.value == "") {
            alert("패스워드를 다시한번 입력해주십시오.");
            document.frmInput.pw_2.focus();
            return false;
        }

        if (document.frmInput.address.value == "") {
            alert("주소를 입력해주십시오.");
            document.frmInput.address.focus();
            return false;
        }

        if (document.frmInput.phone.value == "") {
            alert("전화번호을 입력해주십시오.");
            document.frmInput.phone.focus();
            return false;
        }

        document.frmInput.submit();
    }

</script>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <title>경기매매상사</title>
</head>
<body>
    <div align="center">
        <div class="container">
            <div class="row main">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1 class="title">경기매매상사 회원가입</h1>
                        <hr />
                    </div>
                </div>
                <div class="main-login main-center">
              
                    <form name="frmInput" action="userWrite.php" method="post" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">사용자 이름</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="name" id="name"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id" class="cols-sm-2 control-label">아이디</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="id" id="id"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pw" class="cols-sm-2 control-label">비밀번호</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="pw" id="pw"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pw_2" class="cols-sm-2 control-label">비밀번호 확인</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="pw_2" id="pw_2"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address" class="cols-sm-2 control-label">주소</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="address" id="address"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="cols-sm-2 control-label">전화번호</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="tel" class="form-control" name="phone" id="phone"/>
                                </div>
                            </div>
                        </div>
                        <BR>
                        <div class="form-group ">
                            <button type="button" onclick="Input()">회원가입</button>
                        </div>
                    </form>
                    <div class="login-register">
                        <a href="login.html">로그인하기</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
